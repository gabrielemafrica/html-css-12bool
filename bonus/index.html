<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12bool - bonus</title>
</head>
<body>

<h2><strong>Nested</strong></h2>


<div class="row">
    <div class="col-7 nested">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"></div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="col-5 nested">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

</div>

<div class="row margin-top">

    <h2><strong>Aligment</strong></h2>
</div>


<div class="row">
    <div class="col-6">start</div>
</div>

<div class="row center">
    <div class="col-6">center</div>
</div>

<div class="row end">
    <div class="col-6">end</div>
</div>

<div class="row">
    <div class="col-6 double"></div>
    <div class="col-6">top</div>
</div>
<div class="row middle">
    <div class="col-6 double"></div>
    <div class="col-6">middle</div>
</div>
<div class="row bottom">
    <div class="col-6 double"></div>
    <div class="col-6">bottom</div>
</div>

<div class="row margin-top">

    <h2><strong>Justify content</strong></h2>
</div>
    <h3><strong>Space Around</strong></h3>

<div class="row">
    <div class="col-12 nested">
        <div class="row space-around">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>
</div>

<h3><strong>Space Between</strong></h3>

<div class="row">
    <div class="col-12 nested">
        <div class="row space-between">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>
</div>


    
</body>
</html>
